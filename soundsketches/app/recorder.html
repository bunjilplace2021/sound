<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recorder</title>
</head>

<body>

    <div class="container">
        <h1> Audio Recording & Buffer Manipulation Test</h1>
        <h2> Input </h2>
        <div class="transport">

            <div class="length">
                <label for="length">Length (ms) </label>
                <input value="200" name="length" type="number" min="0" max="1000" step="1" class="time" name="time"
                    placeholder="Length (ms)">
            </div>
            <div class="buttongroup">
                <button class="record">⏺</button>
                <button class="play">▶</button>
                <button class="stop">⏹</button>
            </div>

        </div>

        <!-- CANVAS FOR AUDIO ANALYZER -->
        <canvas id="analyzer" width="600" height="300"></canvas>
        <h2> Controls </h2>
        <div class="controls">

            <label id="playbacklabel" for="playbackrate"> Playback Rate </label>
            <input type="range" min="0" max="2" step="0.01" class="playbackrate" name="playbackrate">
            <label id="detunelabel" for="detune"> Detune </label>
            <input type="range" min="-1000" max="1000" step="1" class="detune" name="detune">
            <label id="volumelabel" for="volume"> Volume </label>
            <input type="range" min="0" max="10" step="0.1" class="volume" name="volume">


            <label id="loopstartlabel" for="loopstart"> Loop Start </label>
            <input type="range" min="0" max="1000" step="0.001" class="loopstart" name="loopstart">
            <label id="loopendlabel" for="loopend"> Loop End </label>
            <input type="range" min="0" max="1000" step="0.001" class="loopend" name="loopend">

        </div>
    </div>
</body>

</html>
